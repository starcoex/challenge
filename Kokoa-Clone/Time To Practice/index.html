<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time To Practice!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="palylist-header">
    <i class="fas fa-times"></i>
    <h1 class="palylist-header__title">Playlist</h1>
  
  </header>
  <section>
    <main>
      
      <div class="playlist-name">        
        <div class="playlist-name__title">
          <i class="fas fa-skiing-nordic fa-4x"></i>
        </div>        
          <div class="playlist-name__title--column">
            <span>Random</span>
            <span>Love</span>
            <span>by Divay kapoor</span>
          </div>
        
      </div>
    </main>
    
    
    
      <form action="">
        <button><i class="fas fa-play"></i>Play</button>
        <button><i class="far fa-heart"></i></button>
        <button><i class="fas fa-plus"></i></button>
      </form>
    
    
    <ul class="playlist-song">
      <div class="playlist-song__box">
        <li class="playlist-song__title">
        <span>Matargasti</span>
        <span>Mohit Chauhan</span>
        </li>
      </div>
      <div class="playlist-song__box">
        <li class="playlist-song__title">
          <span>Attitude</span>
          <span>Lewis OfMan Attitude</span>
          </li>
      </div>
      <div class="playlist-song__box">
      <li class="playlist-song__title">
        <span>Try Everthing</span>
        <span>Shakira Zootopa</span>
      </li>
      </div>
      <div class="playlist-song__box">
      <li class="playlist-song__title">
        <span>Sunflower</span>
        <span>Joseph Vincent Sunflower</span>
      </li>
      </div>
    </ul>
  
  </section>
  <script src="https://kit.fontawesome.com/e3e541b2e0.js" crossorigin="anonymous"></script>
</body>
</html>
